<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class query selector</title>
</head>
<body>
    <div class="same">
        <h1>This is something</h1>
        <p>This is something more than something</p>
    </div>
    <div class="same">
        <h1>This is something</h1>
        <p>This is something more than something</p>
    </div>
    <button onclick="divHandler()">
        click
    </button>
    <script>
         function divHandler(){
            let divBg = document.querySelector("div.same > h1");
            divBg.innerHTML = "Now this is more something else ::::!!!!"
        }
    </script>
</body>
</html>
