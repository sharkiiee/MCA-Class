<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using class</title>
</head>
<body>
    <p class="same">Haven't change yet</p>
    <p class="same">Haven't change yet</p>
    <p class="same">Haven't change yet</p>
    <p class="same">Haven't change yet</p>
    <p class="same">Haven't change yet</p>
    <p class="different"> Haven't change yet</p>
    <script>
        let value = document.querySelectorAll(".same")
        value.forEach(item=>{
            item.innerHTML = "It has been changed";
        })
    </script>
</body>
</html>
