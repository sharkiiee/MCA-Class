<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using id</title>
</head>
<body>
    <!-- Using id as the qury selector -->
     <div id="second">
        <h1>This is second</h1>
        <p>something is here</p>
     </div>
     <div id="first">
        <h1>This is first</h1>
        <p>something is here</p>
     </div>
     <button onclick="divHandler()">click</button>
     <script>
        function divHandler(){
            let divBg = document.querySelector("#first");
            divBg.style.backgroundColor = "blue";
        }
</script>
</body>
</html>
