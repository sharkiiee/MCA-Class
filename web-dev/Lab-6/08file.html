<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom file</title>
</head>
<body>
    <!-- selecting element by id -->
     <div id="krishna">I am krishna solanki</div>
     <button onclick="divHandler()">Make me super man</button>
     <script>
        function divHandler(){
            document.getElementById("krishna").innerHTML = "I am utra pro krishna solanki"
        }
        
     </script>
</body>
</html>
